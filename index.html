<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to my
            <span class="font-semibold text-amber-500">Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-400 w-3/4 p-8 mx-auto mt-16">
            <div>
                <h2 class="text-2xl  mb-4">Login here</h2>
                <input id="user-email" class="mb-4 px-2 border-2 border-gray-400 rounded block w-3/4" type="text"
                    placeholder="Enter your email">
                <input id="user-pass" class="mb-4 px-2 border-2 border-gray-400 rounded block w-3/4" type="password"
                    placeholder="Enter your password">
                <button id="login-submit" class="bg-amber-500 rounded py-2 px-4 text-white font-bold">Login </button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
